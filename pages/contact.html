    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
  <nav>
    <div class="hamburger">
      <div class="line"></div>

  <div class="page-heading">
      <div class="container">
          <h1>Contact</h1>
      </div>
  </div>

  <div id="contact" class="container pb-5">
    <div class="contact-row">
      <div class="row">
        <div class="col text-center">
          <img src="../media/Joy photography logo white.png" alt="" class="contact-logo">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <form class="contact-form">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="">
                </div>
                <div class="form-group">
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn btn-light font-weight-bold">SUBMIT</button>
            </form>
        </div>
        <div id="forms-of-contact" class="col-md-6">
            <div class="white-box">
                <p><strong>Email:</strong> <span><a href="mailto:joyphotogrpahy@yahoo.com" target="blank">joyphotogrpahy@gmail.com</a></span></p>
                <!-- <p><strong>Phone:</strong> 555-555-5555</p> -->
                <div class="social">
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                </div>
            </div>
            
        </div>
      </div>
    </div>
  </div>

  <footer>
      <a href="#" class="fa fa-instagram"></a>
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-linkedin"></a>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
