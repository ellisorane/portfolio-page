<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="media/JP icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Joy Photography | Home</title>
</head>
<body>

  <nav>
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <div class="nav-brand">
      <h2><a href="index.html">Joy Photography</a></h2>
    </div>
    <ul class="nav-ul">
      <li><a href="index.html">Home</a></li>
      <li><a href="pages/about.html">About</a></li>
      <li><a href="pages/gallery.html">Gallery</a></li>
      <li><a href="pages/contact.html">Contact</a></li>
    </ul>
  </nav>

  <div id="preview-slider" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000" data-pause="false">
    <ol class="carousel-indicators">
      <li data-target="#preview-slider" data-slide-to="0" class="active"></li>
      <li data-target="#preview-slider" data-slide-to="1"></li>
      <li data-target="#preview-slider" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      
      <div class="carousel-item active">
        <img class="slider-img" id="slide-landscape" src="media/img-1.JPG" alt="First slide">
        <img class="slider-img" id="slide-portrait" src="media/img-8.JPG" alt="First slide">
        <div class="carousel-caption">
          <img src="media/Joy photography logo white.png" class="carousel-logo" alt="logo">
          <h1 class="site-name-caption">JOY PHOTOGRAPHY</h1>
          <p>Capture moments before they become memories.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img class="slider-img" id="slide-landscape" src="media/img-7.JPG" alt="Second slide">
        <img class="slider-img" id="slide-portrait" src="media/img-2.JPG" alt="Second slide">
        <div class="carousel-caption">
          <img src="media/Joy photography logo white.png" class="carousel-logo" alt="logo">
          <h2 class="pb-3">SEE MY WORK</h2>
          <button class="btn btn-light"><a href="pages/gallery.html">SEE MORE</a></button>
        </div>
      </div>

      <div class="carousel-item">
        <img class="slider-img" id="slide-landscape" src="media/img-3.jpg" alt="Third slide">
        <img class="slider-img" id="slide-portrait" src="media/img-5.jpg" alt="Third slide">
        <div class="carousel-caption">
          <img src="media/Joy photography logo white.png" class="carousel-logo" alt="logo">
          <h2 class="pb-3">HAVE QUESTIONS?</h2>
          <button class="btn btn-light"><a href="pages/contact.html">CONTACT ME</a></button>
        </div>
      </div>

    </div>
    <a class="carousel-control-prev" href="#preview-slider" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#preview-slider" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <footer>
    <a href="#" class="fa fa-instagram"></a>
    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-twitter"></a>
    <a href="#" class="fa fa-linkedin"></a>

  </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
